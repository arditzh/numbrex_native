<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#F8FAFC"/>
  
  <!-- Main Container -->
  <rect x="50" y="50" width="300" height="300" rx="40" fill="#FFFFFF"/>
  <rect x="50" y="50" width="300" height="300" rx="40" fill="none" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- NumbReX Logo -->
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="36" font-weight="700" text-anchor="middle" fill="#3B82F6">NumbReX</text>
  
  <!-- Digit Grid -->
  <rect x="120" y="180" width="40" height="40" rx="6" fill="#22C55E"/>
  <text x="140" y="205" font-family="Arial, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#FFFFFF">5</text>
  
  <rect x="170" y="180" width="40" height="40" rx="6" fill="#F59E0B"/>
  <text x="190" y="205" font-family="Arial, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#FFFFFF">2</text>
  
  <rect x="220" y="180" width="40" height="40" rx="6" fill="#EF4444"/>
  <text x="240" y="205" font-family="Arial, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#FFFFFF">8</text>
  
  <rect x="270" y="180" width="40" height="40" rx="6" fill="#8B5CF6"/>
  <text x="290" y="205" font-family="Arial, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#FFFFFF">1</text>
  
  <!-- Tagline -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="400" text-anchor="middle" fill="#64748B">Crack the Code</text>
</svg>
